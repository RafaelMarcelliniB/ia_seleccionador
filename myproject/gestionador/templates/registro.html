<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">  
</head>
<body>
  <!-- Fondo Principal -->
  <div class="background">
    <!-- Botón de Regreso (Flecha) -->
    <div class="back-button">
      <a href="{% url 'pagina_principal' %}"><img src="{% static 'images/back-arrow.png' %}" alt="Regresar"></a>
    </div>

    <!-- Contenedor de Registro -->
    <div class="register-container">
      <!-- Imagen de Perfil Circular -->
      <div class="profile-icon">
        <img src="{% static 'images/profile-icon-avatar-icon-user-icon-person-icon-free-png.png' %}" alt="Icono de perfil">
      </div>

      <!-- Formulario de Registro -->
      <form method="post" class="register-form">
        {% csrf_token %}
        <label for="email">Correo</label>
        <input type="email" name="email" id="email" placeholder="202211052364@udh.edu.pe" required>

        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" placeholder="Contraseña" required>

        <button type="submit">Registrar</button>

        <!-- Mensajes de error o éxito -->
        {% if messages %}
          <div class="messages">
            {% for message in messages %}
              <p>{{ message }}</p>
            {% endfor %}
          </div>
        {% endif %}
      </form>
    </div>
  </div>
</body>
</html>
